baseurl = "https://mastergroosha.github.io/langwatcher/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5
publishDir = "../docs"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 1
  # Show reading time in minutes for posts
  showReadingTime = false

[languages]
  [languages.en]
    title = "Telegram Language Watcher"
    subtitle = "Watch Diffs by Telegram Cloud"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "02.01.2006 15:04"
    dateFormatList = "02.01.2006"

    [languages.en.params.logo]
      logoText = "LangWatcher"
      logoHomeLink = "/langwatcher"

  [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"



